<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for retro computer aesthetic -->
    <linearGradient id="crtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b0b0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#909090;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="buttonGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#666" flood-opacity="0.4"/>
    </filter>
    
    <!-- Screen scanlines pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1" height="4">
      <rect width="1" height="2" fill="#000000"/>
      <rect y="2" width="1" height="2" fill="#111111"/>
    </pattern>
  </defs>
  
  <!-- Background reference circle -->
  <circle cx="200" cy="250" r="180" fill="none" stroke="#eee" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
  
  <!-- TANK TREADS BASE (can rock back and forth) -->
  <g id="tank_base">
    <!-- Left tread -->
    <rect x="80" y="420" width="30" height="60" rx="15" ry="15" fill="url(#metalGradient)" filter="url(#shadow)"/>
    <circle cx="95" cy="435" r="8" fill="#666"/>
    <circle cx="95" cy="450" r="8" fill="#666"/>
    <circle cx="95" cy="465" r="8" fill="#666"/>
    
    <!-- Right tread -->
    <rect x="290" y="420" width="30" height="60" rx="15" ry="15" fill="url(#metalGradient)" filter="url(#shadow)"/>
    <circle cx="305" cy="435" r="8" fill="#666"/>
    <circle cx="305" cy="450" r="8" fill="#666"/>
    <circle cx="305" cy="465" r="8" fill="#666"/>
    
    <!-- Center platform -->
    <rect x="110" y="430" width="180" height="40" rx="8" ry="8" fill="url(#metalGradient)" filter="url(#shadow)"/>
    <!-- Platform details -->
    <rect x="120" y="440" width="160" height="3" fill="#808080"/>
    <rect x="120" y="447" width="160" height="3" fill="#808080"/>
    <rect x="120" y="454" width="160" height="3" fill="#808080"/>
  </g>
  
  <!-- TORSO/BODY (can sway) -->
  <g id="robot_body">
    <!-- Main body -->
    <rect x="140" y="320" width="120" height="110" rx="10" ry="10" fill="url(#crtGradient)" filter="url(#shadow)"/>
    
    <!-- Body panel lines -->
    <rect x="150" y="330" width="100" height="2" fill="#a0a0a0"/>
    <rect x="150" y="340" width="100" height="2" fill="#a0a0a0"/>
    <rect x="150" y="410" width="100" height="2" fill="#a0a0a0"/>
    
    <!-- Control panel -->
    <rect x="155" y="355" width="90" height="50" rx="5" ry="5" fill="#333"/>
    
    <!-- Status lights -->
    <circle cx="170" cy="370" r="4" fill="url(#buttonGradient)"/>
    <circle cx="185" cy="370" r="4" fill="#00b894"/>
    <circle cx="200" cy="370" r="4" fill="#fdcb6e"/>
    
    <!-- Ventilation grilles -->
    <rect x="160" y="385" width="25" height="2" fill="#666"/>
    <rect x="160" y="390" width="25" height="2" fill="#666"/>
    <rect x="160" y="395" width="25" height="2" fill="#666"/>
    
    <rect x="215" y="385" width="25" height="2" fill="#666"/>
    <rect x="215" y="390" width="25" height="2" fill="#666"/>
    <rect x="215" y="395" width="25" height="2" fill="#666"/>
  </g>
  
  <!-- NECK/MOUNT (can extend/compress) -->
  <g id="neck_mount">
    <rect x="180" y="280" width="40" height="40" rx="5" ry="5" fill="url(#metalGradient)" filter="url(#shadow)"/>
    <!-- Rotation joint -->
    <circle cx="200" cy="300" r="15" fill="#808080" stroke="#666" stroke-width="2"/>
    <circle cx="200" cy="300" r="8" fill="#666"/>
    <!-- Joint screws -->
    <circle cx="190" cy="290" r="2" fill="#555"/>
    <circle cx="210" cy="290" r="2" fill="#555"/>
    <circle cx="190" cy="310" r="2" fill="#555"/>
    <circle cx="210" cy="310" r="2" fill="#555"/>
  </g>
  
  <!-- MONITOR HEAD (main animation target) -->
  <g id="monitor_head">
    <!-- Monitor housing -->
    <rect x="120" y="140" width="160" height="140" rx="15" ry="15" fill="url(#crtGradient)" filter="url(#shadow)"/>
    
    <!-- Screen bezel -->
    <rect x="135" y="155" width="130" height="90" rx="8" ry="8" fill="#333" stroke="#666" stroke-width="2"/>
    
    <!-- Actual screen area (for emoji display) -->
    <rect x="145" y="165" width="110" height="70" rx="5" ry="5" fill="url(#screenGradient)" id="screen_display"/>
    <!-- Scanlines overlay -->
    <rect x="145" y="165" width="110" height="70" rx="5" ry="5" fill="url(#scanlines)" opacity="0.3"/>
    
    <!-- Screen reflection -->
    <rect x="145" y="165" width="110" height="35" rx="5" ry="5" fill="url(#screenGradient)" opacity="0.1"/>
    
    <!-- Monitor controls -->
    <rect x="135" y="250" width="130" height="20" rx="3" ry="3" fill="#444"/>
    <!-- Control buttons -->
    <circle cx="150" cy="260" r="4" fill="#666"/>
    <circle cx="165" cy="260" r="4" fill="#666"/>
    <circle cx="180" cy="260" r="4" fill="#666"/>
    
    <!-- Power LED -->
    <circle cx="245" cy="260" r="3" fill="#00b894"/>
    
    <!-- Brand label -->
    <rect x="195" y="255" width="40" height="10" rx="2" ry="2" fill="#222"/>
    <text x="215" y="262" font-family="monospace" font-size="6" fill="#888" text-anchor="middle">TEACHR-80</text>
  </g>
  
  <!-- LEFT ARM (can wave) -->
  <g id="arm_left">
    <!-- Upper arm -->
    <rect x="90" y="340" width="50" height="15" rx="7" ry="7" fill="url(#metalGradient)" filter="url(#shadow)"/>
    <!-- Elbow joint -->
    <circle cx="140" cy="347" r="8" fill="#808080" stroke="#666" stroke-width="2"/>
    <!-- Lower arm -->
    <rect x="70" y="355" width="50" height="15" rx="7" ry="7" fill="url(#metalGradient)" filter="url(#shadow)" transform="rotate(-15 95 362)"/>
    <!-- Hand -->
    <circle cx="75" cy="362" r="12" fill="url(#metalGradient)" filter="url(#shadow)" transform="rotate(-15 75 362)"/>
    <!-- Fingers -->
    <rect x="70" y="355" width="3" height="8" fill="#999" transform="rotate(-15 71 359)"/>
    <rect x="74" y="355" width="3" height="8" fill="#999" transform="rotate(-15 75 359)"/>
    <rect x="78" y="355" width="3" height="8" fill="#999" transform="rotate(-15 79 359)"/>
  </g>
  
  <!-- RIGHT ARM (can wave) -->
  <g id="arm_right">
    <!-- Upper arm -->
    <rect x="260" y="340" width="50" height="15" rx="7" ry="7" fill="url(#metalGradient)" filter="url(#shadow)"/>
    <!-- Elbow joint -->
    <circle cx="260" cy="347" r="8" fill="#808080" stroke="#666" stroke-width="2"/>
    <!-- Lower arm -->
    <rect x="280" y="355" width="50" height="15" rx="7" ry="7" fill="url(#metalGradient)" filter="url(#shadow)" transform="rotate(15 305 362)"/>
    <!-- Hand -->
    <circle cx="325" cy="362" r="12" fill="url(#metalGradient)" filter="url(#shadow)" transform="rotate(15 325 362)"/>
    <!-- Fingers -->
    <rect x="327" y="355" width="3" height="8" fill="#999" transform="rotate(15 328 359)"/>
    <rect x="331" y="355" width="3" height="8" fill="#999" transform="rotate(15 332 359)"/>
    <rect x="335" y="355" width="3" height="8" fill="#999" transform="rotate(15 336 359)"/>
  </g>
  
  <!-- EMOJI EXPRESSIONS (different layers for animation) -->
  <g id="emoji_neutral" opacity="1">
    <!-- Neutral face -->
    <circle cx="175" cy="190" r="8" fill="#ffcc00"/><!-- Left eye -->
    <circle cx="225" cy="190" r="8" fill="#ffcc00"/><!-- Right eye -->
    <rect x="185" y="215" width="30" height="4" rx="2" ry="2" fill="#ffcc00"/><!-- Mouth -->
  </g>
  
  <g id="emoji_happy" opacity="0">
    <!-- Happy face -->
    <circle cx="175" cy="190" r="8" fill="#ffcc00"/>
    <circle cx="225" cy="190" r="8" fill="#ffcc00"/>
    <path d="M 185 210 Q 200 225 215 210" stroke="#ffcc00" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <g id="emoji_thinking" opacity="0">
    <!-- Thinking face -->
    <circle cx="175" cy="190" r="8" fill="#ffcc00"/>
    <circle cx="225" cy="190" r="6" fill="#ffcc00"/><!-- Winking -->
    <ellipse cx="200" cy="215" rx="6" ry="3" fill="#ffcc00"/><!-- Pursed lips -->
    <!-- Thought bubble dots -->
    <circle cx="235" cy="175" r="2" fill="#ffcc00" opacity="0.7"/>
    <circle cx="245" cy="165" r="3" fill="#ffcc00" opacity="0.5"/>
    <circle cx="250" cy="150" r="4" fill="#ffcc00" opacity="0.3"/>
  </g>
  
  <g id="emoji_excited" opacity="0">
    <!-- Excited face -->
    <rect x="170" y="185" width="10" height="10" fill="#ffcc00"/><!-- Square eyes -->
    <rect x="220" y="185" width="10" height="10" fill="#ffcc00"/>
    <ellipse cx="200" cy="215" rx="15" ry="8" fill="#ffcc00"/><!-- Big smile -->
  </g>
  
  <g id="emoji_confused" opacity="0">
    <!-- Confused face -->
    <path d="M 170 185 Q 175 180 180 185" stroke="#ffcc00" stroke-width="3" fill="none"/><!-- Tilted eyes -->
    <path d="M 220 185 Q 225 180 230 185" stroke="#ffcc00" stroke-width="3" fill="none"/>
    <path d="M 185 210 Q 195 220 205 215 Q 215 210 215 215" stroke="#ffcc00" stroke-width="3" fill="none"/><!-- Wavy mouth -->
  </g>
  
  <!-- RETRO COMPUTER DETAILS -->
  <g id="retro_details">
    <!-- Antenna -->
    <rect x="198" y="120" width="4" height="20" fill="#666"/>
    <circle cx="200" cy="115" r="6" fill="url(#buttonGradient)"/>
    <rect x="196" y="110" width="8" height="2" fill="#333"/>
    
    <!-- Side vents -->
    <rect x="115" y="160" width="3" height="40" fill="#666"/>
    <rect x="282" y="160" width="3" height="40" fill="#666"/>
    
    <!-- Model badge -->
    <rect x="140" y="125" width="120" height="12" rx="2" ry="2" fill="#333"/>
    <text x="200" y="133" font-family="monospace" font-size="8" fill="#ccc" text-anchor="middle">TEACHERBOT-77</text>
  </g>
  
  <!-- DEFORMATION GUIDES (for Live2D rigging) -->
  <g id="animation_guides" opacity="0.2">
    <!-- Head rotation pivot -->
    <circle cx="200" cy="210" r="5" fill="red"/>
    <text x="210" y="215" font-family="Arial" font-size="8" fill="red">HEAD_PIVOT</text>
    
    <!-- Arm rotation points -->
    <circle cx="140" cy="347" r="3" fill="blue"/>
    <circle cx="260" cy="347" r="3" fill="blue"/>
    <text x="145" y="352" font-family="Arial" font-size="6" fill="blue">ARM_L</text>
    <text x="265" y="352" font-family="Arial" font-size="6" fill="blue">ARM_R</text>
    
    <!-- Body sway center -->
    <circle cx="200" cy="375" r="3" fill="green"/>
    <text x="210" y="380" font-family="Arial" font-size="6" fill="green">BODY</text>
    
    <!-- Screen expression area -->
    <rect x="145" y="165" width="110" height="70" fill="none" stroke="orange" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="150" y="180" font-family="Arial" font-size="6" fill="orange">EMOJI_ZONE</text>
  </g>
</svg>